
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiherramienta Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📁 Menú Principal</h1>

    <div class="menu">
      <a href="#" onclick="openPDF()">📄 Ver PDF</a>
      <a href="#" onclick="openVideo()">🎬 Reproducir MP4</a>
      <a href="#" onclick="openAudio()">🎵 Reproducir MP3</a>
      <a href="#" onclick="openImages()">🖼 Ver Imágenes</a>
      <a href="#descargar">⬇️ Descargar video/audio</a>
    </div>

    <section id="descargar" class="descarga-section">
      <h2>Descargar video o audio</h2>
      <input type="text" id="videoUrl" placeholder="Pega el enlace del video">
      <button onclick="redirigirASavefrom()">Enviar a SaveFrom.net</button>
    </section>
  </div>

  <script>
    function redirigirASavefrom() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert("Por favor, pega un enlace válido");
        return;
      }
      const savefromUrl = `https://en.savefrom.net/1-q/${encodeURIComponent(url)}`;
      window.open(savefromUrl, "_blank");
    }

    function openPDF() { alert("Esta función abrirá un visor de PDF próximamente."); }
    function openVideo() { alert("Esta función reproducirá archivos MP4 locales."); }
    function openAudio() { alert("Esta función reproducirá archivos MP3 locales."); }
    function openImages() { alert("Esta función mostrará imágenes del dispositivo."); }
  </script>
</body>
</html>
