
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiherramienta PC</title>
  <link rel="stylesheet" href="style_pc.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>游눹 Multiherramienta Web - Versi칩n PC</h1>
      <p>Centro de herramientas para archivos y multimedia</p>

    <section class="grid-menu">

    <section class="descarga-section">

      <button onclick="redirigirASavefrom()">Ir a SaveFrom.net</button>
    </section>
  </div>

  <script>
    function redirigirASavefrom() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert("Por favor, pega un enlace v치lido");
        return;
      }
      const savefromUrl = `https://en.savefrom.net/1-q/${encodeURIComponent(url)}`;
      window.open(savefromUrl, "_blank");
    }

    function redirigirDescarga() {
      document.getElementById('videoUrl').scrollIntoView({ behavior: 'smooth' });
    }

    function openPDF() { alert("En futuras versiones abrir치 archivos PDF."); }
    function openVideo() { alert("En futuras versiones reproducir치 MP4."); }
    function openAudio() { alert("En futuras versiones reproducir치 MP3."); }
    function openImages() { alert("En futuras versiones mostrar치 im치genes."); }
    function openOffice() { alert("En futuras versiones abrir치 Word, Excel, PowerPoint."); }
    function printFile() { alert("Funci칩n de impresi칩n pendiente."); }
  </script>
</body>
